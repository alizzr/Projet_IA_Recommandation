services:
  # --- API GATEWAY (Le Chef d'orchestre - Port 80 - Magasin) ---
  gateway:
    image: nginx:alpine
    volumes:
      - ./api_gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - front_product
      - user_service
      - product_service
      - recommendation_service

  # ==============================================
  # ðŸ‘¤ DOMAINE UTILISATEUR
  # ==============================================
  user_service:
    build: ./user_service
    volumes:
      - ./user_service/data:/app/data
    ports:
      - "5003:5003"
    
  front_user:
    build: ./user_service/frontend
    environment:
      - REACT_APP_API_URL=/api/users

  # ==============================================
  # ðŸ›’ DOMAINE PRODUIT (Le Magasin Principal)
  # ==============================================
  product_service:
    build: ./product_service
    ports:
      - "5002:5002" 
    volumes:
      - ./product_service:/app

  front_product:
    build: ./product_service/frontend
    environment:
      - REACT_APP_API_URL=/api/products

  interaction_service:  
    build: ./interaction_service
    ports:
      - "5004:5004"
    volumes:
      - ./interaction_service/data:/app/data    

  # ==============================================
  # ðŸ§  DOMAINE INTELLIGENCE (Cloud AI)
  # ==============================================
  recommendation_service:
    build: ./recommendation_service
    ports:
      - "5001:5001" # Important pour que le Dashboard puisse lui parler

  # LE DASHBOARD ADMIN (Accessible sur http://localhost:8081)
  front_ai:
    # Remplacez './front_ai' par le vrai chemin actuel :
    build: ./recommendation_service/frontend 
    ports:
      - "8081:80"
    environment:
      - REACT_APP_API_URL=http://localhost/api/ai
    depends_on:
      - recommendation_service

  # ==============================================
  # ðŸš€ CONTINUOUS DELIVERY AGENT
  # ==============================================
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30
    restart: unless-stopped

  # ==============================================
  # ðŸ“Š MONITORING STACK
  # ==============================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8082:8080" # J'ai changÃ© le port 8081->8082 car 8081 est pris par front_ai
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - cadvisor

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

# --- RÃ‰SEAUX ---
networks:
  default:
    driver: bridge

# --- VOLUMES ---
volumes:
  grafana_data: