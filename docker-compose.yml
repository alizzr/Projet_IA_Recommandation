version: '3.8'

services:
  # --- API GATEWAY ---
  gateway:
    image: nginx:alpine
    volumes:
      - ./api_gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${PORT_GATEWAY}:80"
    depends_on:
      - postgres
      - admin_dashboard
      - user_service
      - product_service
      - recommendation_service

  # ==============================================
  # üêò BASE DE DONN√âES (Service Central)
  # ==============================================
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5


  # ==============================================
  # üëë NOUVEAU SERVICE ADMIN (Ind√©pendant)
  # ==============================================
  admin_dashboard:
    build: 
      context: ./admin_service
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
    ports:
      - "${PORT_ADMIN}:80"

  # ==============================================
  # üë§ SERVICE UTILISATEUR
  # ==============================================
  user_service:
    build: ./user_service
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./user_service/data:/app/data
    ports:
      - "${PORT_USER_SERVICE}:5003"
    environment:
      - SECRET_KEY=${FLASK_SECRET_KEY}
      - FLASK_ENV=development
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}

  front_user:
    build: 
      context: ./user_service/frontend
      args:
        - REACT_APP_API_URL=/api/users
    environment:
      - REACT_APP_API_URL=/api/users

  # ==============================================
  # üõí SERVICE PRODUIT
  # ==============================================
  product_service:
    build: ./product_service
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PORT_PRODUCT_SERVICE}:5002"
    environment:
      - PORT=5002
      - RECOMMENDATION_URL=${URL_RECOMMENDATION_SERVICE}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}

  front_product:
    build: 
      context: ./product_service/frontend
      args:
        - REACT_APP_API_URL=/api/products
    environment:
      - REACT_APP_API_URL=/api/products

  # ==============================================
  # ü§ù SERVICE INTERACTION (Commandes)
  # ==============================================
  interaction_service:
    build: ./interaction_service
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PORT_INTERACTION_SERVICE}:5004"
    volumes:
      - ./interaction_service/data:/app/data
    environment:
      - SECRET_KEY=${FLASK_SECRET_KEY}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}

  # ==============================================
  # üß† SERVICE INTELLIGENCE
  # ==============================================
  recommendation_service:
    build: ./recommendation_service
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PORT_RECOMMENDATION_SERVICE}:5001"
    environment:
      - PRODUCT_SERVICE_URL=${URL_PRODUCT_SERVICE}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}

  # ==============================================
  # üìä MONITORING (Gard√© tel quel)
  # ==============================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana

networks:
  default:
    driver: bridge

volumes:
  grafana_data:
  postgres_data: