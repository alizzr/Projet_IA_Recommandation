version: '3.8'

services:
  # --- API GATEWAY (Le Chef d'orchestre) ---
  gateway:
    image: nginx:alpine
    volumes:
      - ./api_gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - front_user
      - front_product
      - front_ai
      - user_service
      - product_service
      - recommendation_service

  # ==============================================
  # ðŸ‘¤ DOMAINE UTILISATEUR
  # ==============================================
  user_service:
    build: ./user_service
    volumes:
      - ./user_service/instance:/app/instance
    ports:           # <--- AJOUTE Ã‡A
      - "5003:5003"  
    
  front_user:
    build: ./user_service/frontend
    environment:
      - REACT_APP_API_URL=/api/users

  # ==============================================
  # ðŸ›’ DOMAINE PRODUIT
  # ==============================================
  product_service:
    build: ./product_service

  front_product:
    build: ./product_service/frontend
    environment:
      - REACT_APP_API_URL=/api/products

  # ==============================================
  # ðŸ§  DOMAINE INTELLIGENCE
  # ==============================================
  recommendation_service:
    build: ./recommendation_service

  front_ai:
    build: ./recommendation_service/frontend
    environment:
      - REACT_APP_API_URL=/api/ai

  # ==============================================
  # ðŸš€ CONTINUOUS DELIVERY AGENT
  # ==============================================
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30
    restart: unless-stopped

  # ==============================================
  # ðŸ“Š MONITORING STACK
  # ==============================================
  
  # 1. L'Espion (Collecte les mÃ©triques)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg

  # 2. Le Cerveau (Stocke les donnÃ©es)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - cadvisor

  # 3. L'Ã‰cran (Affiche les graphiques)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

# --- RÃ‰SEAUX ---
networks:
  default:
    driver: bridge

# --- VOLUMES (C'est Ã§a qu'il manquait !) ---
volumes:
  grafana_data: